AWSTemplateFormatVersion: 2010-09-09
Description: IAM Resources for Spoptimize

Parameters:
  StackBasename:
    Description: Base name of Spoptimize stacks
    Type: String
    Default: spoptimize
  RolePath:
    Description: Path to pass to IAM resources
    Type: String
    Default: /

Resources:

  StateMachineManagedPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      Description: IAM Policy for Spoptimize State Machine
      Path: !Ref RolePath
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: InvokeLambda
            Effect: Allow
            Action: lambda:InvokeFunction
            Resource: !Sub "arn:aws:lambda:*:${AWS::AccountId}:function:${StackBasename}*"

  StateMachineRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${AWS::StackName}-state-machine"
      Path: !Ref RolePath
      AssumeRolePolicyDocument:
        Statement:
        - Effect: Allow
          Principal:
            Service: states.amazonaws.com
          Action: sts:AssumeRole
      ManagedPolicyArns:
      - !Ref StateMachineManagedPolicy

  LambdaManagedPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      Description: IAM Policy for Spoptimize Lambdas
      Path: !Ref RolePath
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Sid: AutoScaling
          Effect: Allow
          Action:
            - autoscaling:Describe*
            - autoscaling:SetDesiredCapacity
            - autoscaling:AttachInstances
            - autoscaling:TerminateInstanceInAutoScalingGroup
            #- autoscaling:DetachInstances
          Resource: "*"
        - Sid: SpotRequests
          Effect: Allow
          Action:
            #- ec2:RunInstances
            - ec2:CancelSpotInstanceRequests
            - ec2:CreateTags
            - ec2:DescribeSpotInstanceRequests
            - ec2:DescribeSpotPriceHistory
            - ec2:DescribeInstances
            - ec2:DescribeTags
            - ec2:RequestSpotInstances
            - ec2:TerminateInstances
          Resource: "*"
        - Sid: StepFnStart
          Effect: Allow
          Action:
            - states:StartExecution
          Resource: !Sub "arn:aws:states:${AWS::Region}:${AWS::AccountId}:stateMachine:${StackBasename}-*"
        - Sid: StepFnDescribeExec
          Effect: Allow
          Action:
            - states:DescribeExecution
          Resource: !Sub "arn:aws:states:${AWS::Region}:${AWS::AccountId}:execution:${StackBasename}-*"
        - Sid: DynamoDbLockTable
          Effect: Allow
          Action:
            - dynamodb:DeleteItem
            - dynamodb:GetItem
            - dynamodb:PutItem
          Resource: !Sub "arn:aws:dynamodb:*:${AWS::AccountId}:table/${StackBasename}-autoscaling-group-locks"
        - Sid: PassEc2IamRole
          Effect: Allow
          Action: iam:PassRole
          Resource: "*"
          Condition:
            StringEquals:
              iam:PassedToService:
                - ec2.amazonaws.com
                - ec2.amazonaws.com.cn
        - Sid: GetIamInstanceProfiles
          Effect: Allow
          Action: iam:GetInstanceProfile
          Resource: "*"
        - Sid: CreateSpotServiceRole
          Effect: Allow
          Action: iam:CreateServiceLinkedRole
          Resource: !Sub "arn:aws:iam::${AWS::AccountId}:role/aws-service-role/spot.amazonaws.com/AWSServiceRoleForEC2Spot"

  LambdaExecRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${AWS::StackName}-lambda-role"
      Path: !Ref RolePath
      AssumeRolePolicyDocument:
        Statement:
        - Effect: Allow
          Principal:
            Service: lambda.amazonaws.com
          Action: sts:AssumeRole
      ManagedPolicyArns:
      - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      - !Ref LambdaManagedPolicy

Outputs:
  StateMachineManagedPolicy:
    Description: ARN of State Machine Managed Policy
    Value: !Ref StateMachineManagedPolicy
  StateMachineRoleArn:
    Description: ARN of State Machine IAM Role
    Value: !GetAtt StateMachineRole.Arn
  LambdaManagedPolicy:
    Description: ARN of Lambda Managed Policy
    Value: !Ref LambdaManagedPolicy
  LambdaRoleArn:
    Description: ARN of State Machine IAM Role
    Value: !GetAtt LambdaExecRole.Arn
